<html>
    <head>
        <title>Predictions</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
    </head>
    <body>
            <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">UBS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
    </div>
  </div>
            </nav>
                       
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item"><a href="/upload">Upload File</a></li>
             
            </ol>
          </nav>
          <div class="container">
             <div class="row">
               <div class="col-md-12">
                    <div class="card border-primary mb-12" style="max-width: 50rem;">
                            <div class="card-header">Predict Churn and Reason using Customer ID of customer from list of default file</div>
                            <div class="card-body text-success">
                                    <div class="col-sm-12 dropdown">
                                            <select class="btn form-control btn-block outlined dropdown-toggle" href="#" role="button" id="dropdown_2" 
                                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                               name= dropdown_list method="GET" action="/" form="myform" >
                                               <div class="dropdown-menu col-md-12" aria-labelledby="dropdownMenuLink">
                                                       {% for each in dropdown_list_2 %}
                                                           <option class="dropdown-item" value="{{each}}" SELECTED>{{each}}</option>
                                                       {% endfor %}
                                               </div>
                                               </select>
                                               <hr>
                                               <button onclick="sendurl();" class="btn btn-primary btn-large btn-block">Predict</button>
                                    
                                              
                                         </div>
                              </div>      

              </div> 
          </div>
          </div>
          <hr>
          <div class="row">
              <div class="col-md-12">
                    <div class="card border-primary mb-12" style="max-width: 50rem;">
                            <div class="card-header">Show Top X% Customers Most Probable to Leave</div>
                            <div class="card-body text-success">
                                    <div class="form-group">
                                    <form name="input%"  action="/input_percent"  method = POST >
                                        <input class="form-control" type="text" placeholder="Enter Value of X (Top X%)" name = in class="input"><br>
                                       <input class="form-control" type="submit" value="Show" class="btn btn-primary btn-large btn-block">
                                    </form>    
                                    </div> 
                            </div>      

              </div> 
              </div>
          </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
    <script>

    function sendurl(){
	        window.location.assign("/check_default/"+document.getElementById("dropdown_2").value);
    }
</script>
</html>
